<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <form id="registration">
        <label>First Name: </label>
        <input type="text" name="firstName" required /><span class="error"></span><br/>
        <label>Last Name: </label>
        <input type="text" name="lastName" required/><span class="error"></span><br/>
        <label>Email: </label>
        <input type="email" name="email" required/><span class="error"></span><br/>
        <label>DATE OF BIRTH: </label>
        <input type="date" name="dob" required/><span class="error"></span><br/>
        <label>Address: </label>
        <input type="text" name="address" required/><span class="error"></span><br/>
        <label>UserName: </label>
        <input type="text" name="userName" required/><span class="error"></span><br/>
        <label>Password: </label>
        <input type="password" name="password"/><span class="error"></span><br/>
        <label>Confirm Password: </label>
        <input type="password" name="confirmPassword"/><span class="error"></span><br/>
        <input type="submit" value="SUBMIT" />
        <input type="reset" value="RESET" />
    </form>

    <script src="valid.js"></script>
</body>
</html>
